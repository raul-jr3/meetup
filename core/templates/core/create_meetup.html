{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  {% if meetup %}
    edit_meetup
  {% else %}
    create_meetup
  {% endif %}
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1>Create a new meetup!</h1>
      <hr/>
      <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        {% if meetup %}
          <button class="btn btn-md btn-block btn-success">Edit</button>
        {% else %}
          <button class="btn btn-md btn-block btn-primary">Create</button>
        {% endif %}
      </form>
    </div>
  </div>
{% endblock %}
